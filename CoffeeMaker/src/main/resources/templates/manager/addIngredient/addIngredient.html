<!DOCTYPE HTML>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Ingredient</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="./addIngredient.js"></script>
	<script src="../components/navbar/navbar.component.js"></script>
</head>

<body ng-controller="AddIngredientController" class="bg-gray-100">
	<navbar></navbar>


	<div class="max-w-7xl mx-auto mt-14">
		<h1 class="text-lg text-gray-500 font-semibold">Add an Ingredient</h1>

		<div class="bg-white p-4 pb-0 mt-2 rounded-lg">
			<div class="">
				<p ng-show="failure" class="text-red-500">Failed to create ingredient: {{failure}}</p>
				<p ng-show="success" class="text-green-500">Successfully created ingredient!</p>
			</div>

			<div
				class="w-full sm:w-fit relative flex items-center max-w-lg my-4 ring-2 rounded-md {{invalid.name ? 'ring-red-500' : 'ring-gray-100'}} w-fit focus-within:ring-blue-500">
				<div class="flex items-center absolute -top-3 left-2">
					<p class="text-sm px-1 bg-white {{invalid.name ? 'text-red-500' : 'text-gray-500'}}">Name</p>
					<p ng-show="invalid.name" class="text-sm text-red-500 px-1 ml-2 bg-white">required</p>
				</div>
				<input name="name" id="name" ng-model="ingredient.name" type="text" placeholder="Enter name" required="true"
					min="0" class="outline-none py-1 px-2 rounded-md" ng-change="validateName()" />
			</div>

			<div
				class="w-full sm:w-fit relative flex items-center max-w-lg my-4 ring-2 rounded-md {{invalid.amount ? 'ring-red-500' : 'ring-gray-100'}} w-fit focus-within:ring-blue-500">
				<div class="flex items-center absolute -top-3 left-2">
					<p class="text-sm px-1 bg-white {{invalid.amount ? 'text-red-500' : 'text-gray-500'}}">Initial amount</p>
					<p ng-show="invalid.amount" class="text-sm text-red-500 px-1 ml-2 bg-white">Invalid</p>
				</div>
				<input name="amount" id="amount" ng-model="ingredient.amount" type="text" placeholder="Enter initial amount"
					required="true" min="0" class="outline-none py-1 px-2 rounded-md" ng-change="validateAmount()" />
			</div>

			<div class="flex justify-end">
				<button ng-click="submit()" class="w-full sm:w-fit p-2 px-4 bg-blue-500 text-white rounded-md mb-2">Create</button>
			</div>
		</div>




	</div>



</body>

</html>
