<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Manager Menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="manager.js"></script>
	<script src="../components/navbar/navbar.component.js"></script>
</head>

<body ng-controller="ManagerController" class="bg-gray-100">
	<navbar></navbar>
	<div class="ng-cloak max-w-7xl mx-auto min-h-screen p-3 mt-10">
		<div>

			<div ng-show="ordersData.length > 0" class="">
				<div class="flex justify-between items-center">
					<p class="text-lg font-semibold text-gray-500 py-2">Order overview</p>
					<a href="./orderhistory"
						class="text-sm font-semibold text-gray-500 hover:text-gray-700 hover:underline">View order
						history</a>
				</div>

				<div class="flex flex-wrap gap-2 my-2 lg:flex-nowrap">

					<div class="group w-full min-w-fit rounded-xl py-1.5 px-3 text-lg bg-white lg:w-1/2">
						<div class="flex justify-between">
							<div>
								<h1 class="font-semibold inline text-sky-600">Orders</h1>
								<p class="text-xs inline text-gray-500 ml-2">total</p>
							</div>
							<a href="./orderhistory" class="text-sm font-thin text-gray-400 hover:underline">View Order
								History</a>
						</div>
						<div class="flex justify-between gap-4">
							<div class="mt-auto">
								<p class="inline mt-auto text-gray-800 font-semibold text-lg whitespace-nowrap">{{orders.length}}
								</p>
								<p class="text-xs inline text-gray-500 ml-2 font-semibold">orders</p>
							</div>
							<div class="w-32 h-24 max-h-24 rounded-md bg-white">
							</div>
						</div>
					</div>

					<div class="group w-full min-w-fit rounded-xl py-1.5 px-3 text-lg bg-white lg:w-1/2">
						<div class="flex justify-between">
							<div>
								<p class="font-semibold inline text-sky-600">Recipes</p>
								<p class="text-xs inline text-gray-500 ml-2">most popular</p>
							</div>
							<a href="./orderhistory" class="text-sm font-thin text-gray-400 hover:underline">View Order History</a>
						</div>
						<div class="flex flex-col justify-end w-full h-24">
							<div class="" ng-repeat="recipe in popularRecipes">
								<p class="inline mt-auto text-gray-800 font-medium whitespace-nowrap">{{recipe[0]}}</p>
								<p class="text-xs inline text-gray-500 ml-1 font-semibold">{{recipe[1]}} orders</p>
							</div>
						</div>

					</div>

				</div>
			</div>


			<p class="text-lg font-semibold text-gray-500 py-2">Actions</p>
			<div class="flex flex-wrap gap-2 my-2 lg:flex-nowrap">
				<a ng-repeat="action in actions" href="{{action.href}}"
					class="flex items-center w-full lg:w-fit gap-4 p-3 rounded-md bg-white text{{action.color}} hover:bg-gray-300">
					<div>
						<svg class="w-6 h-6 fill{{action.color}}"
							viewBox="{{action.viewBox || '0 0 512 512'}}"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path d="{{action.icon}}" />
						</svg>
					</div>

					<div class="rounded-lg">
						<p class="text-left font-semibold">{{action.title}}</p>
						<p class="text-left text-sm font-light text-gray-500">{{action.description}}</p>
					</div>
				</a>
			</div>
		</div>
	</div>

</body>

</html>
