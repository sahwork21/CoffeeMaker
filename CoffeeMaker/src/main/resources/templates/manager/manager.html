<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Customer Menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="manager.js"></script>
	<script src="../components/navbar/navbar.component.js"></script>
</head>

<body ng-controller="ManagerController" class="bg-gray-100">
	<navbar></navbar>
	<div class="ng-cloak max-w-7xl mx-auto min-h-screen p-3 mt-10">
		<div>

			<div class="">
				<div class="flex justify-between items-center">
					<p class="text-lg font-semibold text-gray-500 py-2">Order overview</p>
					<a class="text-sm font-semibold text-gray-500 hover:text-gray-700 hover:underline">View order
						history</a>
				</div>

				<div class="flex flex-wrap gap-2 my-2 lg:flex-nowrap">


					<div class="group w-full min-w-fit rounded-xl py-1.5 px-3 text-lg bg-white lg:w-1/2">
						<div class="flex justify-between">
							<div>
								<button class="font-semibold inline text-sky-600 hover:underline">Orders</button>
								<p class="text-xs inline text-gray-500 ml-2">past day</p>
							</div>
							<button class="text-sm font-thin text-gray-400 hover:underline">View Order
								History</button>
						</div>
						<div class="flex justify-between gap-4">
							<div class="mt-auto">
								<p class="inline mt-auto text-gray-800 font-semibold text-lg whitespace-nowrap">254
								</p>
								<p class="text-xs inline text-gray-500 ml-2 font-semibold">orders</p>
							</div>
							<div class="w-32 h-24 max-h-24 rounded-md bg-white">
							</div>
						</div>
					</div>

					<div
						class="group w-full min-w-fit rounded-xl py-1.5 px-3 text-lg bg-white hover:bg-gray-300 lg:w-1/2">
						<div class="flex justify-between">
							<div>
								<p class="font-semibold inline text-sky-600">Orders</p>
								<p class="text-xs inline text-gray-500 ml-2">past day</p>
							</div>
							<button class="text-sm font-thin text-gray-400">View Order History</button>
						</div>
						<div class="flex justify-between gap-4">
							<div class="mt-auto">
								<p class="inline mt-auto text-gray-800 font-semibold text-lg whitespace-nowrap">254
								</p>
								<p class="text-xs inline text-gray-500 ml-2 font-semibold">orders</p>
							</div>
							<div class="w-fit max-h-24 rounded-md bg-white group-hover:bg-gray-100">
								<div class="w-60 h-50 bg-red-500"></div>
							</div>
						</div>
					</div>

				</div>
			</div>


			<p class="text-lg font-semibold text-gray-500 py-2">Actions</p>
			<div class="flex flex-wrap gap-2 my-2 lg:flex-nowrap">
				<a href="/inventory"
					class="flex justify-between items-center gap-4  p-3 rounded-md bg-white hover:bg-gray-300">
					<div>
						<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" height="1em"
							viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<style>
								svg {
									fill: #1e3050
								}
							</style>
							<path
								d="M0 32C0 14.3 14.3 0 32 0h72.9c27.5 0 52 17.6 60.7 43.8L257.7 320c30.1 .5 56.8 14.9 74 37l202.1-67.4c16.8-5.6 34.9 3.5 40.5 20.2s-3.5 34.9-20.2 40.5L352 417.7c-.9 52.2-43.5 94.3-96 94.3c-53 0-96-43-96-96c0-30.8 14.5-58.2 37-75.8L104.9 64H32C14.3 64 0 49.7 0 32zM244.8 134.5c-5.5-16.8 3.7-34.9 20.5-40.3L311 79.4l19.8 60.9 60.9-19.8L371.8 59.6l45.7-14.8c16.8-5.5 34.9 3.7 40.3 20.5l49.4 152.2c5.5 16.8-3.7 34.9-20.5 40.3L334.5 307.2c-16.8 5.5-34.9-3.7-40.3-20.5L244.8 134.5z" />
						</svg>
					</div>

					<div class="rounded-lg">
						<p class="text-left font-semibold">Add Inventory</p>
						<p class="text-left text-sm font-light text-gray-500">Running low? Add more</p>
					</div>

				</a>
				
				<a href="/recipe"
					class="flex justify-between items-center gap-4  p-3 rounded-md bg-white hover:bg-gray-300">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" height="1em" 
							viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<style>
								svg {
									fill: #1e3050
								}
							</style>
							<path 
								d="M192 64v64c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32H224c-17.7 0-32 14.3-32 32zM82.7 207c-15.3 8.8-20.5 28.4-11.7 43.7l32 55.4c8.8 15.3 28.4 20.5 43.7 11.7l55.4-32c15.3-8.8 20.5-28.4 11.7-43.7l-32-55.4c-8.8-15.3-28.4-20.5-43.7-11.7L82.7 207zM288 192c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32H288zm64 160c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V384c0-17.7-14.3-32-32-32H352zM160 384v64c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V384c0-17.7-14.3-32-32-32H192c-17.7 0-32 14.3-32 32zM32 352c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32H96c17.7 0 32-14.3 32-32V384c0-17.7-14.3-32-32-32H32z"/>
						</svg>
					</div>

					<div class="rounded-lg">
						<p class="text-left font-semibold">Add Recipe</p>
						<p class="text-left text-sm font-light text-gray-500">Have a creative idea?</p>
					</div>

				</a>
			</div>
		</div>
	</div>

</body>

</html>
