<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Signup page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="./signup.js"></script>
</head>

<body ng-controller="APIUserController" class="bg-gray-100">
	<div class="flex flex-col justify-center items-center min-h-screen bg-white">
		<div class="">
			<svg class="h-16 w-16 mx-auto" xmlns="http://www.w3.org/2000/svg" height="1em"
				viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
				<style>
					svg {
						fill: #898989
					}
				</style>
				<path
					d="M88 0C74.7 0 64 10.7 64 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C120.5 112.3 128 119.9 128 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C119.5 47.7 112 40.1 112 24c0-13.3-10.7-24-24-24zM32 192c-17.7 0-32 14.3-32 32V416c0 53 43 96 96 96H288c53 0 96-43 96-96h16c61.9 0 112-50.1 112-112s-50.1-112-112-112H352 32zm352 64h16c26.5 0 48 21.5 48 48s-21.5 48-48 48H384V256zM224 24c0-13.3-10.7-24-24-24s-24 10.7-24 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C232.5 112.3 240 119.9 240 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C231.5 47.7 224 40.1 224 24z" />
			</svg>
			<h1 class="text-xl font-semibold text-stone-500 mt-3">Create an account</h1>
		</div>

		<form class="min-w-[25%]" name="form" ng-submit="onSubmit()">
			
			<!-- Success message -->
			<div ng-show="success" class="flex items-center justify-center gap-2">
			    <svg id="success" xmlns="http://www.w3.org/2000/svg" height="1em" 
			    	viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
			        <style>
						#success {
							fill: #28a745
						}
					</style>
			        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
			    </svg>
			    <p class="text-green-700">{{success}}</p>
			</div>
			
			
			<!-- The error to display on any issues -->
			<div ng-show="error" class="flex items-center justify-center gap-2">
				<svg id="error" xmlns="http://www.w3.org/2000/svg" height="1em"
					viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
					<style>
						#error {
							fill: #BB0000
						}
					</style>
					<path
						d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
				</svg>
				<p class="text-red-700">{{error}}</p>
			</div>
			
			<!-- The username field -->
			<div>
				<p class="mt-10 font-semibold text-sm">Username</p>
				<input id="username" name="username" ng-model="formData.username" ng-click="resetInvalid('username')"
					class="{{ invalid.username ? 'ring-red-500' : 'ring-gray-300' }} w-full ring-1 rounded-md p-2 mt-1 font-light hover:ring-blue-500"
					placeholder="Enter username" required>
			</div>
			
			<!-- The password field -->
			<div>
				<p class="mt-6 font-semibold text-sm">Password</p>
				<input ng-model="formData.password" ng-click="resetInvalid('password')" class="w-full ring-1 rounded-md p-2 mt-1 font-light hover:ring-blue-500 {{ invalid.password ? 'ring-red-500' : 'ring-gray-300' }}"
					placeholder="Enter password" required>
			</div>

			<!-- The sign up / login field -->
			<button type="submit" class="w-full p-2 mt-6 text-white rounded-lg bg-blue-500 hover:bg-blue-700"
				ng-disabled="form.$invalid">Create account</button>
			<p class="pb-24 mt-1 text-gray-500 text-center">Have an account? <a href="./signin"
					class="font-semibold text-blue-500 hover:text-blue-800">Login</a></p>
		</form>
	</div>

</body>

</html>
