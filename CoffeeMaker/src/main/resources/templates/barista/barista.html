<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Barista Menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="barista.js"></script>
	<script src="../components/navbar/navbar.component.js"></script>
</head>

<body ng-controller="BaristaController" class="relative bg-gray-100">
	<navbar></navbar>
	<div class="ng-cloak max-w-7xl mx-auto min-h-screen p-3 mt-10">
		<div>
			<p class="text-lg font-semibold text-gray-500 py-2">Pending orders</p>
			<p class="text-lg text-center font-semibold text-gray-500" ng-hide="orders.length > 0">No recent orders</p>

			<div class="flex flex-col gap-2 justify-center items-center">
				<div ng-repeat="order in orders" class="flex justify-between items-center w-full p-2 rounded-lg bg-white">
					<div class="">
						<p class="text-lg font-semibold">Order {{order.id}}</p>
						<p class="font-light text-sm">Placed on {{order.placedAt}}</p>
						<p class="text-sm text-gray-700">{{order.recipe}}</p>
					</div>
					
					<div>
						<button ng-click="fulfillOrder(order)" class="py-2 px-4 mr-5 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-700">Fulfill</button>
					</div>

				</div>
			</div>

			<p class="text-lg font-semibold text-gray-500 py-2">Actions</p>
			<div class="flex flex-wrap gap-2 my-2 sm:flex-nowrap">
				<a href="/addInventory"
					class="flex w-full items-center gap-4 p-3 rounded-md bg-white sm:w-fit hover:bg-gray-300">
					<div>
						<svg class="w-6 h-6 fill-blue-500" xmlns="http://www.w3.org/2000/svg" height="1em"
							viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M0 32C0 14.3 14.3 0 32 0h72.9c27.5 0 52 17.6 60.7 43.8L257.7 320c30.1 .5 56.8 14.9 74 37l202.1-67.4c16.8-5.6 34.9 3.5 40.5 20.2s-3.5 34.9-20.2 40.5L352 417.7c-.9 52.2-43.5 94.3-96 94.3c-53 0-96-43-96-96c0-30.8 14.5-58.2 37-75.8L104.9 64H32C14.3 64 0 49.7 0 32zM244.8 134.5c-5.5-16.8 3.7-34.9 20.5-40.3L311 79.4l19.8 60.9 60.9-19.8L371.8 59.6l45.7-14.8c16.8-5.5 34.9 3.7 40.3 20.5l49.4 152.2c5.5 16.8-3.7 34.9-20.5 40.3L334.5 307.2c-16.8 5.5-34.9-3.7-40.3-20.5L244.8 134.5z" />
						</svg>
					</div>

					<div class="rounded-lg">
						<p class="text-left font-semibold text-blue-500">Add Inventory</p>
						<p class="text-left text-sm font-light text-gray-500">Running low? Add more</p>
					</div>

				</a>
			</div>
		</div>
	</div>
	
	
	<div class="fixed top-16 w-full">
		<p ng-show="error" class="rounded-lg w-fit p-2 mx-auto text-center bg-red-200 text-red-700">{{error}}</p>
	</div>

</body>

</html>
